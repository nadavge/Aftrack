{% extends 'base.html' %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">Currently on after:</div>
			<div class="panel-body">
				{% if on_after %}
						<ul class="list-unstyled">
							{% for user in on_after %}
								<li>
									<a href="{{ url_for('profile', username=user.username) }}">
									{{ user.first_name }} {{ user.last_name }}
									</a>
								</li>
							{% endfor %}
						</ul>
				{% else %}
					No one is on after right now.
				{% endif %}
			</div>
	</div>
	<hr>
	<h3>Last 7 days</h3>
	{% include "_after-table.html" %}
</div>
{% endblock %}
